<ion-view view-title="Add Post" name="add_post" >

  <ion-content>
    <div class="row">
       <form class="col s12">
         <div class="row">
           <div class="input-field col s12 m6">

        <select id="selectCategory">
          <option value="" disabled selected>Choose your option</option>
        </select>
        <label>Category</label>
      </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m6">

     <select id="subCategory">
       <option value="" disabled selected>Choose your option</option>
     </select>
     <label>Sub Category</label>
   </div>
   </div>
  <div class="row">
     <div class="input-field col s6 m6">
      <input name="group1" type="radio" id="test1" />
      <label for="test1">Want to Sell</label>
    </div>
      <div class="input-field col s6 m6">
      <input name="group1" type="radio" id="test2" />
      <label for="test2">Want to Buy</label>
    </div>
  </div>
    <div><label>Condition</label></div>
  <div class="row">

 <div class="input-field col s6 m6" style="margin-top: -7px;">
      <input name="condition" type="radio" id="condition1" />
      <label for="condition1">Used</label>
    </div>
      <div class="input-field col s6 m6" style="margin-top: -7px;">
      <input name="condition" type="radio" id="condition2" />
      <label for="condition2">New</label>
    </div>
  </div>

  <div class="row">
     <div class="input-field col s12 m6">
       <input  id="price" type="number" min=99 class="validate">
       <label for="price">Price</label>
  </div>
  </div>
    <div class="row">
       <div class="input-field col s12 m6">
         <input  id="date" type="date" class="datepicker">
         <label for="date">Date of purchase</label>
    </div>
  </div>
  <div class="row">
     <div class="input-field col s12">
       <textarea id="description" class="materialize-textarea" maxlength="120"></textarea>
       <label for="description">Description</label>
     </div>
   </div>
<div style><label>Contact Information</label>
<div class="row">
   <div class="input-field col s12">
      <i class="material-icons prefix">account_circle</i>
         <input id="name" type="text" class="validate">
         <label for="name">Name</label>
       </div>
   </div>
   <div class="row">
         <div class="input-field col s6" style="margin-left: 39px;">
           <input id="email" type="email" class="validate" >
           <label for="email">Email</label>
         </div>
       </div>
   <div class="row">
               <div class="input-field col s12">
                 <i class="material-icons prefix">phone</i>
           <input id="icon_telephone" type="number" class="validate" max="10">
           <label for="icon_telephone">Telephone</label>
               </div>
   </div>
   </div>
   <a class="waves-effect waves-light btn">Submit Post</a>
</form>
      </div>

  </ion-content>
</ion-view>
